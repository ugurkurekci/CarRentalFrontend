<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="tittle">Marka Silme İşlemi</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="BrandDeleteGroup">

                    <div class="mb-3">
                        <label for="brandId"> Marka ID</label>
                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId" class="form-control"
                                placeholder="Marka Id" />
                        </div>
                    </div>

                   
                </form>
            </div>

            <div class="card-footer">
                <button class="btn btn-danger" (click)="delete()">Sil</button>


            </div>
        </div>
    </div>
</div>
