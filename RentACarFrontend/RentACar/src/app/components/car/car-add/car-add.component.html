<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="tittle">Araba Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="CarAddGroup">

                    <div class="mb-3">
                        <label for="id">ARABA NO</label>
                        <div class="form-group">
                            <input type="number" id="id" formControlName="id" class="form-control"
                                placeholder="araba ıd" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="brandId">MARKA NO</label>

                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId" class="form-control"
                                placeholder="marka ıd" />
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="colorId">RENK NO</label>

                        <div class="form-group">
                            <input type="number" id="colorId" formControlName="colorId" class="form-control"
                                placeholder="renk ıd" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="modelYear">MODEL YILI</label>

                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                                placeholder="model yılı" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dailyPrice">FİYAT</label>

                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                                placeholder="fiyat" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description">AÇIKLAMA</label>

                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control"
                                placeholder="açıklama " />
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
