<div class="my-4 d-flex">
  <input
    type="text"
    [(ngModel)]="filterColors"
    class="form-control"
    placeholder="Renk Ara"
  />
</div>



<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden"></span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <h3>Colors<br /></h3>
  <li
    routerLink="/colors"
    class="list-group-item list-group-item-action list-group-item-primary"
  >
    TÃ¼m Renkler
  </li>
  <li
    
    routerLink="/car/color/{{ colors.colorId }}"
    *ngFor="let colors of colors | filterColorPipe: filterColors"
    [class]="getcurrentColorClass(colors)"
  >
    
    {{ colors.colorName }}
  </li>
</ul>
