<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="tittle">Renk Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="ColorUpdateGroup">

                    <div class="mb-3">
                        <label for="colorId"> Marka ID</label>
                        <div class="form-group">
                            <input type="number" id="colorId" formControlName="colorId" class="form-control"
                                placeholder="Marka Id" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="colorName"> Marka Adı</label>

                        <div class="form-group">
                            <input type="text" id="colorName" formControlName="colorName" class="form-control"
                                placeholder="Marka Adı" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <button class="btn btn-danger" (click)="Update()">Güncelle</button>


            </div>
        </div>
    </div>
</div>
